<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Padaria do Chico</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="checkout-timer-bar">
    <div class="timer-content">
      <span class="timer-icon">⏱️</span>
      <span>Preço promocional válido somente por <b id="timer">15:00</b>!</span>
    </div>
  </div>

  <div class="container">
    <header class="header">
      <div class="checkout-header">
        <img src="images/logosf.png" alt="Padaria do Chico" class="checkout-logo">
        <p class="muted">Hora de finalizar seu pedido!</p>
      </div>
    </header>

    <div class="checkout-grid">
      <div class="column left-column">
        <div class="card">
          <h2>Dados de Entrega</h2>

          <form id="checkout-form">
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
              <label for="whatsapp">WhatsApp</label>
              <input type="text" id="whatsapp" name="whatsapp" placeholder="(51) 9 9999-9999" required>
            </div>

            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" placeholder="94XXX-XXX" required>
              <div id="cep-error" class="error-message"></div>
            </div>

            <div class="form-group">
              <label for="rua">Rua</label>
              <input type="text" id="rua" name="rua" required>
            </div>

            <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" name="numero" required>
            </div>

            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" name="complemento">
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="form-group">
              <label for="cidade">Cidade/UF</label>
              <input type="text" id="cidade" name="cidade" value="Viamão - RS" readonly>
            </div>
          </form>
        </div>
      </div>

      <!-- Forma de Pagamento -->
      <div class="card payment-card">
        <div class="card-header">Forma de Pagamento</div>
        <div class="card-body">

          <label class="payment-option">
            <input type="radio" name="payment" value="pix" checked>
            <div class="pix-box">
              <img src="images/pix.jpg" alt="Pix" class="pix-icon">
              <span>PIX (mais rápido e seguro)</span>
            </div>
          </label>

        </div>
      </div>


      <div class="column right-column">
        <div class="card">
          <h2>Resumo do Pedido</h2>

          <div id="cart-items" class="cart-items">
          </div>

          <div class="cart-total">
            <span>Total</span>
            <span id="total-value" class="total-value">R$ 0,00</span>
          </div>

          <div class="cart-total">
            <span>Entrega</span>
            <span id="delivery-value" class="delivery-value">Calculando...</span>
          </div>


          <button type="button" id="confirm-btn" class="btn-primary">Confirmar Pedido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
